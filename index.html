<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
        <a id="logo" aria-label="Les petits plats" href="index.html">
          <img alt="Les plats plats Home page" class="logo_top" src="assets/logo.svg"/>
        </a>
    </header>

    <main class="container">

      <!--search bar-->
      <section class="search_bar">
        <input class="search_bar_input col-xs-10" placeholder="Rechercher une recette" type="text" />
				  <button class="search_bar_submit col-xs-2" type="submit">
					  <img alt="" src="assets/research_glass.svg"/>
				  </button>
      </section>

      <!--dropdown menu-->

      <section class="filter row" id="filterSection">
        <ul class="filter-nav filter_heading col-xs-12">
          <li class="filter-item dropdowm col-xs-4">
            <!--input-->
            <input
              class="filter-link dropdown-toggle filter_blue filter_select"
              type="button"
              value="Ingrédients"
              id="dropdownMenuLink"
            />
            <span href="#" data-bs-toggle="dropdown" aria-expanded="false" ></span>
            <ul class="dropdown-menu dropdown_menu_blue" id="ingredientsTagsList" aria-labelledby="dropdownMenuLink"></ul>
          </li>

          <li class="filter-item dropdowm col-xs-4">
            <a class="filter-link dropdown-toggle filter_green filter_select" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Appareils</a>
            <ul class="dropdown-menu dropdown_menu_green" id="applianceTagsList" aria-labelledby="dropdownMenuLink"></ul>
          </li>

          <li class="filter-item dropdowm col-xs-4">
            <a class="filter-link dropdown-toggle filter_red filter_select" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Ustensiles</a>
              <ul class="dropdown-menu dropdown_menu_red" id="ustensilsTagsList" aria-labelledby="dropdownMenuLink"></ul>
          </li> 
        </ul>

        <ul>
          <li class="filter-item_research dropdowm col-xs-6">
            <a class="filter-link dropdown-toggle filter_blue filter_select_research" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Rechercher un ingrédient</a>
            <ul class="dropdown-menu dropdown_menu_blue" id="ingredientsTagsList" aria-labelledby="dropdownMenuLink"></ul>
          </li>
        </ul>
      </section>

      <!--recipe container-->
      <section id="recipesContainer" class="recipesContainer row"></section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src ="data/recipes.js"></script>
    <script src="scripts/helpers/recipes.js"></script>
    <script src="scripts/factories/card.js"></script>
    <script src="scripts/factories/dropdown.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
