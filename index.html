<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body>
    <header class="header">
        <a id="logo" aria-label="Les petits plats" href="index.html">
          <img alt="Les plats plats Home page" class="logo_top" src="assets/logo.svg"/>
        </a>
    </header>

    <main class="container">

      <!--search bar-->
      <section class="search_bar">
        <input class="search_bar_input col-xs-10" placeholder="Rechercher une recette" type="text" />
				  <button class="search_bar_submit col-xs-2" type="submit">
					  <img alt="" src="assets/research_glass.svg"/>
				  </button>
      </section>

      <!--show selected tags   class="selectedtags"-->
      <div id="showSelectedTag"></div>

      <!--dropdown menu-->

      <section class="filter row" id="filterSection">
        <ul class="filter_nav col-xs-12">
          <li class="filter-item dropdowm filter_blue col-xs-4">
              <input class="dropdown-toggle  filter_select" data-bs-toggle="dropdown" placeholder="IngrÃ©dients" id="dropdownMenuLinkBlue" aria-expanded="false"/>

            <ul class="dropdown-menu dropdown_menu_blue" id="ingredientsTagsList"></ul>
          </li>

          <li class="filter-item dropdown filter_green col-xs-4">
              <input class="dropdown-toggle filter_select" data-bs-toggle="dropdown" placeholder="Appareils" id="dropdownMenuLinkGreen" aria-expanded="false"/>
              <i id="chevron_green" class="fa-solid fa-chevron-down"></i>
              <ul class="dropdown-menu dropdown_menu_green" id="applianceTagsList"></ul>
          </li>

          <li class="filter-item dropdowm filter_red col-xs-4"  >
            <input class="dropdown-toggle filter_select" data-bs-toggle="dropdown" placeholder="Ustensiles" id="dropdownMenuLinkRed" aria-expanded="false"/>
            <i id="chevron_red" class="fa-solid fa-chevron-down"></i>
            <ul class="dropdown-menu dropdown_menu_red" id="ustensilsTagsList"></ul>
          </li> 
        </ul>
      </section>

      <!--recipe container-->
      <section id="recipesContainer" class="recipesContainer row"></section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
