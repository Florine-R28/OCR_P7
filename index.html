<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
        <a id="logo" aria-label="Les petits plats" href="index.html">
          <img alt="Les plats plats Home page" class="logo_top" src="assets/logo.svg"/>
        </a>
    </header>

    <main class="container">

      <!--search bar-->
      <section class="search_bar row">
        <input class="search_bar_input col-xs-11" placeholder="Rechercher une recette" type="text" />
				  <button class="search_bar_submit col-xs-1" type="submit">
					  <i class="far fa-search"></i>
				  </button>
      </section>

      <!--dropdown menu-->
      <section class="filter col-xs-12 ">
        <div class="filter__custom-select" style="width: 170px">
          <input class="filter__select filter__select--primary" type="button" data-color="primary" data-value="Ingrédients" value="Ingrédients">
              <ul class="filter__custom-menu filter__custom-menu--primary">
                <li class="filter__custom-option" data-color="primary">
                  Crème de coco
                </li>
                <li class="filter__custom-option" data-color="primary">
                  Glaçons
                </li>
              </ul>
        </div>

        <div class="filter__custom-select" style="width: 170px">
          <input class="filter__select filter__select--success" type="button" data-color="success" data-value="Appareil" value="Appareil">
          <ul class="filter__custom-menu filter__custom-menu--success">
            <li class="filter__custom-option" data-color="success">
              Blender
            </li>
          </ul>
        </div>

        <div class="filter__custom-select" style="width: 170px">
          <input class="filter__select filter__select--danger" type="button" data-color="danger" data-value="Ustensiles" value="Ustensiles">
          <ul class="filter__custom-menu filter__custom-menu--danger">
            <li class="filter__custom-option" data-color="danger">
              Cuillère à soupe
            </li>
            <li class="filter__custom-option" data-color="danger">
              Presse citron
            </li>
            <li class="filter__custom-option" data-color="danger">Verres</li>
          </ul>
        </div>
      
      </section>

      <!--recipe container-->
      <div></div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
